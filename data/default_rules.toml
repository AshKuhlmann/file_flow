[rules.Documents]
destination = "Documents"
priority = 10
extensions = [
    ".pdf",
    ".txt",
    ".doc",
    ".docx",
    ".rtf",
    ".odt"
]

[rules.Spreadsheets]
destination = "Spreadsheets"
priority = 10
extensions = [
    ".xls",
    ".xlsx",
    ".ods",
    ".csv"
]

[rules.Presentations]
destination = "Presentations"
priority = 10
extensions = [
    ".ppt",
    ".pptx",
    ".odp"
]

[rules.Videos]
destination = "Videos"
priority = 10
extensions = [
    ".mp4",
    ".mov",
    ".avi",
    ".mkv",
    ".wmv",
    ".flv"
]

[rules.Audio]
destination = "Audio"
priority = 10
extensions = [
    ".mp3",
    ".wav",
    ".flac",
    ".aac",
    ".ogg",
    ".m4a",
    ".wma"
]

[rules.Images]
destination = "Images"
priority = 10
extensions = [
    ".jpg",
    ".jpeg",
    ".png",
    ".gif",
    ".bmp",
    ".tiff",
    ".svg",
    ".webp"
]

[rules.Screenshots]
destination = "Images/Screenshots"
priority = 20
condition = "filename_matches('Screenshot*') AND mime_type == 'image/png'"

[rules.Archives]
destination = "Archives"
priority = 10
extensions = [
    ".zip",
    ".tar",
    ".gz",
    ".rar",
    ".7z",
    ".bz2",
    ".xz"
]

[rules.Scripts]
destination = "Scripts"
priority = 10
extensions = [
    ".py",
    ".js",
    ".sh",
    ".bat",
    ".ps1",
    ".pl",
    ".rb"
]

[rules.Fonts]
destination = "Fonts"
priority = 10
extensions = [
    ".ttf",
    ".otf",
    ".woff",
    ".woff2"
]

[rules.Books]
destination = "Books"
priority = 10
extensions = [
    ".epub",
    ".mobi"
]

[rules.Packages]
destination = "Packages"
priority = 10
extensions = [
    ".deb",
    ".rpm",
    ".pkg"
]
